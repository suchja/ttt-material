<md-card>
  Current player: {{ game.currentPlayer.name }}
  <template [ngIf]="game.isWon()">
    Won!
  </template>
  <br>
  <template [ngIf]="game.isDraw()">
    Draw!
  </template>
</md-card>
<md-card>
     <tr *ngFor="let row of game.board; let i = index">
        <td *ngFor="let col of row; let j = index" (click)=setToken(i,j)>
            <!-- {{col}} -->
            <app-square [token]=col></app-square>
        </td>
    </tr>
</md-card>
