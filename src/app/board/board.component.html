<md-card>
  Current player: {{player}}
  <br>
  PlayerX.Name: {{ playerX.name }}
  <br>
  PlayerO.Name: {{ playerO.name }}
  <template [ngIf]="isWon()">
    Won!
  </template>
  <br>
  <template [ngIf]="isDraw()">
    Draw!
  </template>
</md-card>
<md-card>
     <tr *ngFor="let row of board; let i = index">
        <td *ngFor="let col of row; let j = index" (click)=setToken(i,j)>
            <!-- {{col}} -->
            <app-square [token]=col></app-square>
        </td>
    </tr>
</md-card>
